{% extends "chatbot_app/base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Medical Chatbot!</h1>
    <p class="lead">Log in and upload your medical documents to get personalized responses. You can view your uploads and manage access to your data.</p>
    <hr class="my-4">
    <a class="btn btn-primary btn-lg" href="{% url 'upload' %}" role="button">Upload Document</a>
    <a class="btn btn-secondary btn-lg" href="{% url 'ask' %}" role="button">Ask a Question</a>
    <a class="btn btn-info btn-lg" href="{% url 'documents' %}" role="button">View Documents</a>
</div>
{% endblock %}
